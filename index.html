<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/8ad6a24b5e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" class="display" id="display-screen" placeholder="0">
        </div>
        <div class="keypad">
            <button class="btn clear">AC</button>
            <button class="btn backspace"><i class="fa-solid fa-delete-left"></i></button>
            <button class="btn operators" id="modulus" value="%">%</button>
            <button class="btn operators" id="division" value="/">/</button>
            <button class="btn numbers" id="seven" value="7">7</button>
            <button class="btn numbers" id="eight" value="8">8</button>
            <button class="btn numbers" id="nine" value="9">9</button>
            <button class="btn operators" id="multiplication" value="*">*</button>
            <button class="btn numbers" id="four" value="4">4</button>
            <button class="btn numbers" id="five" value="5">5</button>
            <button class="btn numbers" id="six" value="6">6</button>
            <button class="btn operators" id="subtraction" value="-">-</button>
            <button class="btn numbers" id="one" value="1">1</button>
            <button class="btn numbers" id="two" value="2">2</button>
            <button class="btn numbers" id="three" value="3">3</button>
            <button class="btn operators" id="addition" value="+">+</button>
            <button class="btn numbers" id="zero" value="0">0</button>
            <button class="btn decimal" id="decimal" value=".">.</button>
            <button class="btn operators equals" id="equals" value="=">=</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
